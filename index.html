<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Wife ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Floating Hearts Background Container -->
    <div id="hearts-container"></div>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero fade-in">
            <h1 class="main-title">Happy Valentines Day ‚ù§Ô∏è</h1>
            <!-- Using a romantic teddy bear image from Pollinations -->
            <div class="hero-image-container">
                <img src="cute.jpeg" alt="Cute Teddy" class="hero-img">
            </div>
            <h1 class="main-title">For My Gorgeous Wife ‚ù§Ô∏è</h1>
            <p class="subtitle">You Mean Everything To Me</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section scroll-reveal">
            <div class="gallery-container">
                <div class="gallery-slide active">
                    <img src="pic1.jpeg" alt="Us 1">
                </div>
                <div class="gallery-slide">
                    <img src="pic2.jpeg" alt="Us 2">
                </div>
                <div class="gallery-slide">
                    <img src="pic3.jpeg" alt="Us 3">
                </div>
                <div class="gallery-slide">
                    <img src="pic4.jpeg" alt="Us 4">
                </div>
                <div class="gallery-slide">
                    <img src="pic5.jpeg" alt="Us 5">
                </div>
                <div class="gallery-slide">
                    <img src="pic6.jpeg" alt="Us 6">
                </div>
                <div class="gallery-slide">
                    <img src="pic7.jpeg" alt="Us 7">
                </div>
                <div class="gallery-slide">
                    <img src="pic8.jpeg" alt="Us 8">
                </div>
            </div>
            <div class="heart-icon-overlay">üíñ</div>
        </section>

        <!-- Love Message Section -->
        <section class="message-section scroll-reveal">
            <div class="message-card">
                <p id="typing-text"></p>
                <span class="cursor">|</span>
            </div>
        </section>

        <!-- Surprise Button Section -->
        <section class="surprise-section scroll-reveal">
            <button id="surprise-btn" class="pulse-btn">Tap for Surprise ‚ù§Ô∏è</button>
        </section>
    </main>

    <!-- Popup Modal -->
    <div id="surprise-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>I Love You Forever üíñ</h2>
            <p>You are the best thing that ever happened to me.</p>
            <div class="modal-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
